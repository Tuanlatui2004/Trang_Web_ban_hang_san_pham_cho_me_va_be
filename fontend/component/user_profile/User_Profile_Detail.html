
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../src/style/style-component/style_user_profile/User_Profile_Detail.css">
</head>
<body>
<div id="header" class=" col mid_align">
    <div class="header_container mid_align  col">
        <span class="title f22 ">Hồ sơ</span>
        <span class="description">Quản lý thông tin hồ sơ để giữ an toàn cho tài khoản của bạn</span>
    </div>
</div>


<div id="body">
    <div class="body_container row">

        <div   class="info_left">

            <div class="form_infor row mid_align">
                <div class="avatar">
                    <img id="avatar" src="https://i.pinimg.com/736x/59/25/50/592550ada476c0f3e7eef451f8490c7f--pitbull-search.jpg" height="500" width="500"/>
                    <i id="btn_upload" class="fa-solid fa-camera"></i>
                    <input type="file" name="" id="upload_avatar" accept="image/*" style="display: none;"/>
                </div>

                <div class="base_infor col">
                    <span class=name_title>Họ và Tên :</span>
                    <input type="text" class="name" placeholder="Full Name" value="Soki Pitbull">

                    <span class=name_title>Tên hiển thị :</span>
                    <input type="text" class="name" placeholder="Display name" value="Pitbull">


                    <div class="gender row ">
                        <div class="gender_title">
                            <span>Giới tính :</span>
                        </div>

                        <div class="gender_radio mid_align">
                            <label>
                                <input type="radio" name="gender" value="male" checked>
                                Nam
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">
                                Nữ
                            </label>
                            <label>
                                <input type="radio" name="gender" value="other">
                                Khác
                            </label>
                        </div>
                    </div>
                </div>




            </div>

            <div class="personal_infor">
                <div class="birth row">
                    <div class="birth_title">
                        <span>Ngày sinh : </span>
                    </div>

                    <div class="birth_form mid_align">
                        <div class="col">
                            <select  id="day">
                                <option value="" disabled selected>Ngày</option>
                            </select>
                        </div>

                        <div class="col">
                            <select  id="month">
                                <option value="" disabled selected>Tháng</option>
                            </select>
                        </div>

                        <div class="col">
                            <select  id="year">
                                <option value="" disabled selected>Năm</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>

            <div class="mid_align bottom">
                <button class="save_btn">
                    Lưu
                </button>
            </div>



        </div>




        <div class="info_right">

            <!-- Contact infor -->
            <div class="contact col ">
                <span>Thông tin liên hệ</span>

                <div class="contact_item row mid_align">
                    <i class="fa-solid fa-phone"></i>
                    <span class="item_text">0359545853 </span>
                    <button type="button" class="update_btn">Cập nhật</button>
                </div>

                <div class="contact_item row mid_align">
                    <i class="fa-regular fa-envelope"></i>
                    <span class="item_text ">23130385@st.hcmuaf.edu.vn </span>
                    <button type="button" class="update_btn">Cập nhật</button>
                </div>


            </div>


            <!-- Social Link-->
            <div class="contact social col ">
                <span>Liên kết</span>

                <div class="contact_item row mid_align">
                    <img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19757.png" alt="">
                    <span class="item_text mid_align">Facebook </span>
                    <button type="button" class="update_btn">Liên kết</button>
                </div>

                <div class="contact_item row mid_align">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
                    <span class="item_text ">Google</span>
                    <button type="button" class="update_btn">Xóa</button>
                </div>

                <div class="contact_item row mid_align">
                    <img src="https://image.pngaaa.com/640/5985640-middle.png" alt="">
                    <span class="item_text ">Zalo</span>
                    <button type="button" class="update_btn">Xóa</button>
                </div>


            </div>


        </div>

    </div>
</div>
</body>
</html>
